<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Interactive pricing component</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>
      <section class="container">
        <article class="card">
          <div class="card__header">
            <p class="card__view" id="pageviews-count">100K Pageviews</p>
            <input
              type="range"
              name="range"
              class="slider"
              id="range"
              aria-label="input"
              style="
                background: linear-gradient(
                  to right,
                  rgb(165, 243, 235) 0%,
                  rgb(165, 243, 235) 16%,
                  rgb(234, 238, 251) 50%,
                  rgb(234, 238, 251) 100%
                );
              "
            />
            <h2 class="card__price">
              <span id="price">$16.00</span>
              <span class="card__duration">/month</span>
            </h2>
            <div class="card__content">
              <p>Monthly Billing</p>
              <input
                type="checkbox"
                name="checkanually"
                class="switch"
                aria-label="input"
                id="toggle_discount"
              />
              <p class="card__billing">Yearly Billing</p>
              <p class="card__discount">-25%<span> discount</span></p>
            </div>
          </div>
          <div class="card__footer">
            <ul class="card__list">
              <li class="card__item">
                <img src="./images/icon-check.svg" alt="icon-check" />
                Unlimited websites
              </li>
              <li class="card__item">
                <img src="./images/icon-check.svg" alt="icon-check" />
                100% data ownership
              </li>
              <li class="card__item">
                <img src="./images/icon-check.svg" alt="icon-check" />
                Email reports
              </li>
            </ul>
            <button class="btn">Start my trial</button>
          </div>
        </article>
      </section>
    </main>

  </body>
</html>
